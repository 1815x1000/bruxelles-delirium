<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>cultura</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Times New Roman', serif;
      background-color: black;
      overflow-x: hidden;
    }

    .dyptique {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .colonne {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative; /* pour overlay absolu */
    }

    .colonne img {
      object-fit: contain;
      cursor: pointer;
      display: block;
      max-width: 100%;
      height: auto;
    }

    #img1-gauche {
      width: 90%;
      filter: invert(100%) grayscale(100%);
    }
     #img2-gauche {
      width: 55%;
      filter: invert(100%) grayscale(100%);
       }
       #img3-gauche {
      width: 80%;
      filter: invert(100%) grayscale(100%);
       }
    #img4-gauche {
      width: 80%;
      filter: invert(100%) grayscale(100%);
       }
     #img5-gauche {
       width: 60%;
      filter: invert(100%) grayscale(100%);
      }
      #img6-gauche {
       width: 70%;
      filter: invert(100%) grayscale(100%);
      }
      #img7-gauche {
       width: 70%;
      }

    #img1-droite
     {
      width: 60%;
      filter: grayscale(100%)
    }
    #img2-droite {
      width: 70%;
    }
      #img3-droite {
      width: 70%;
    }
    #img4-droite {
      width: 70%;
       }

    #img5-droite {
      width: 65%;
       filter: grayscale(100%);
       }

       #img6-droite {
      width: 70%;
       }

       #img7-droite {
      width: 70%;
      }

  


    .vertical-title {
      position: fixed;
      top: 0;
      right: 40px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      z-index: 100;
      padding-top: 20px;
    }

    .letter {
      font-size: 80px;
      color: white;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      user-select: none;
      margin-bottom: 50px;
    }

    .letter.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Lettre C spéciale */
    .letter.c {
      height: auto;
    }

    .letter.c a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      position: relative;
    }

    .letter.c span {
      font-size: 80px;
      transition: opacity 0.3s ease;
      z-index: 2;
    }

    .letter.c .hover-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 170px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 1;
    }

    .letter.c:hover span {
      opacity: 0;
    }

    .letter.c:hover .hover-img {
      opacity: 1;
    }

    /* Overlay texte sur image */
    .overlay-text {
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8); /* noir à 80% opaque (20% transparent) */
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      pointer-events: auto;
      font-size: 1.2rem;
      user-select: none;
      z-index: 10;
      width: 100%;
      height: 100%;
      cursor: pointer;
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- Titre CULTURA vertical -->
  <div class="vertical-title" id="verticalTitle">
    <div class="letter c">
      <a href="index.html">
        <span>C</span>
        <img class="hover-img" src="images/Chrysopoea_of_Cleopatra_3big.png" alt="Image C" />
      </a>
    </div>
    <div class="letter">U</div>
    <div class="letter">L</div>
    <div class="letter">T</div>
    <div class="letter">U</div>
    <div class="letter">R</div>
    <div class="letter">A</div>
  </div>

  <!-- Dyptiques -->
  <div class="dyptique">
    <div class="colonne">
      <img id="img1-gauche" src="images/a-poem-is-a-city.png" alt="Gauche 1" data-texte="Charles Bukowski, The days run away like wild horses (1969)">
    </div>
    <div class="colonne">
      <img id="img1-droite" src="images/brussels-map.png" alt="Droite 1" data-texte="Bruocsella">
    </div>
  </div>

  <div class="dyptique">
    <div class="colonne">
      <img id="img2-gauche" src="images/corboz-palimpseste.png" alt="Gauche 2" data-texte="A. Corboz, Le territoire comme palimpseste (1983)">
    </div>
    <div class="colonne">
      <img id="img2-droite" src="images/wiels1.jpeg" alt="Droite 2" data-texte="Marais WIELS, Forest">
    </div>
  </div>

  <div class="dyptique">
    <div class="colonne">
      <img id="img3-gauche" src="images/psychogeographie.png" alt="Gauche 3" data-texte="Internationale Siutationniste, N°1 (1958)">
    </div>
    <div class="colonne">
      <img id="img3-droite" src="images/wiels5.jpg" alt="Droite 3" data-texte="WIELS">
    </div>
  </div>

  <div class="dyptique">
    <div class="colonne">
      <img id="img4-gauche" src="images/jazz-matisse.png" alt="Gauche 4" data-texte="H. Matisse, Jazz (1947)">
    </div>
    <div class="colonne">
      <img id="img4-droite" src="images/tenbosch.jpg" alt="Droite 4" data-texte="Parc Tenbosch">
    </div>
  </div>

  <div class="dyptique">
    <div class="colonne">
      <img id="img5-gauche" src="images/haddock.png" alt="Gauche 5" data-texte="Hergé, les aventure de Tintin, Coke en Stock (1958)">
    </div>
    <div class="colonne">
      <img id="img5-droite" src="images/horta-waucquez.png" alt="Droite 5" data-texte="V. Horta, Anciens Grands Magasins de tissus Waucquez, actuel Centre Belge de la Bande Dessinée">
    </div>
  </div>

  <div class="dyptique">
    <div class="colonne">
      <img id="img6-gauche" src="images/green-archipelago.png" alt="Gauche 6" data-texte="O.M. Ungers, R. Koolhas, The City in the City - Berlin: a green archipelago (1977)">
    </div>
    <div class="colonne">
      <img id="img6-droite" src="images/tour-radio.jpg" alt="Droite 6" data-texte="R. Bastin, Tour de transmission Reyers, Schaerbeek">
    </div>
  </div>

  <div class="dyptique">
    <div class="colonne">
      <img id="img7-gauche" src="images/crotale_cornu.png" alt="Gauche 7" data-texte="Crotalus cerastes, Crotale cornu, Désert des Mojaves">
    </div>
    <div class="colonne">
      <img id="img7-droite" src="images/Ostende.jpg" alt="Droite 7" data-texte="Ostende, 24 05 25 18:47">
    </div>
  </div>

  <!-- Script animation lettre au scroll -->
  <script>
    const letters = document.querySelectorAll('.letter');

    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const screenHeight = window.innerHeight;

      letters.forEach((letter, index) => {
        if (scrollTop >= index * screenHeight) {
          letter.classList.add('visible');
        } else {
          letter.classList.remove('visible');
        }
      });
    });
  </script>

  <!-- Script overlay texte sur image au clic -->
  <script>
    document.querySelectorAll('.colonne img').forEach(img => {
      img.addEventListener('click', (event) => {
        const parent = img.parentElement;

        // Si overlay déjà présent, on le retire
        const existingOverlay = parent.querySelector('.overlay-text');
        if (existingOverlay) {
          existingOverlay.remove();
          return;
        }

        // Supprimer tout autre overlay sur la page (optionnel)
        document.querySelectorAll('.overlay-text').forEach(el => el.remove());

        // Créer overlay
        const overlay = document.createElement('div');
        overlay.classList.add('overlay-text');
        overlay.textContent = img.getAttribute('data-texte') || "Description non disponible.";

        // Quand on clique sur le fond noir (overlay), on le supprime
        overlay.addEventListener('click', (e) => {
          e.stopPropagation(); // empêche le clic de remonter et rouvrir l'overlay
          overlay.remove();
        });

        parent.appendChild(overlay);
      });
    });
  </script>

</body>
</html>
