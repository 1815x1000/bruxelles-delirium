  width: 100%;

}

#home-button:hover img {

body {
  margin: 0;

#overlay {

  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(4px);
  background-color: rgba(0, 0, 0, 0.6);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
  flex-direction: column;
  transition: opacity 0.5s ease;
}

#overlay.hidden {
  display: none;
}

.overlay-text {
  font-size: 24px;
  margin-bottom: 20px;
  max-width: 60%;
  text-align: center;
  
}

.floating-img.inverted {
  filter: invert(100%);
}

#close-button:hover {
  filter: brightness(1.5);
  transform: scale(1.1);
  transition: filter 0.2s, transform 0.2s;

  <script>
    const playButton = document.getElementById('play-button');
    const video = document.getElementById('background-video');
    const muteButton = document.getElementById('mute-button');

    playButton.addEventListener('click', () => {
      playButton.style.display = 'none';
      video.style.display = 'block';
      video.style.position = 'fixed';
      video.style.top = '0';
      video.style.left = '0';
      video.style.minWidth = '100%';
      video.style.minHeight = '100%';
      video.style.width = 'auto';
      video.style.height = 'auto';
      video.style.objectFit = 'cover';
      video.style.zIndex = '-1';

      video.volume = 0; // Start volume at 0
      video.muted = false;
      video.play();

      // Fade in audio
      let volume = 0;
      const fadeIn = setInterval(() => {
        if (volume < 1) {
          volume += 0.05;
          video.volume = Math.min(volume, 1);
        } else {
          clearInterval(fadeIn);
        }
      }, 500); // Every 200ms: fade over ~4s

      muteButton.style.display = 'flex';
    });
const images = document.querySelectorAll('.floating-img');
const velocities = [];

// Initialisation des positions et vitesses
images.forEach(img => {
  img.style.left = Math.random() * (window.innerWidth - 150) + 'px';
  img.style.top = Math.random() * (window.innerHeight - 150) + 'px';

  velocities.push({
    dx: (Math.random() - 0.5) * 10,
    dy: (Math.random() - 0.5) * 10
  });

  img.addEventListener('click', () => {
    document.getElementById('overlay-text').innerText = img.dataset.text;
    document.getElementById('overlay').classList.remove('hidden');
  });
});

function closeOverlay() {
  document.getElementById('overlay').classList.add('hidden');
}

// Animation continue
function animate() {
  images.forEach((img, i) => {
    const rect = img.getBoundingClientRect();
    const v = velocities[i];

    let x = rect.left + v.dx;
    let y = rect.top + v.dy;

    // Rebond aux bords
    if (x <= 0 || x + rect.width >= window.innerWidth) {
      velocities[i].dx *= -1;
    }
    if (y <= 0 || y + rect.height >= window.innerHeight) {
      velocities[i].dy *= -1;
    }

    img.style.left = (rect.left + velocities[i].dx) + 'px';
    img.style.top = (rect.top + velocities[i].dy) + 'px';
  });

  // Gérer les inversions de couleur en cas de chevauchement
  const collided = new Set();

  for (let i = 0; i < images.length; i++) {
    for (let j = i + 1; j < images.length; j++) {
      const a = images[i];
      const b = images[j];

      if (checkOverlap(a, b)) {
        collided.add(a);
        collided.add(b);
      }
    }
  }

  // Appliquer ou retirer le filtre
  images.forEach(img => {
    if (collided.has(img)) {
      img.classList.add('inverted');
    } else {
      img.classList.remove('inverted');
    }
  });

  requestAnimationFrame(animate);
}

// Collision simple
function checkOverlap(a, b) {
  const rect1 = a.getBoundingClientRect();
  const rect2 = b.getBoundingClientRect();
  return !(
    rect1.right < rect2.left ||
    rect1.left > rect2.right ||
    rect1.bottom < rect2.top ||
    rect1.top > rect2.bottom
  );
}
images.forEach(img => {
  img.addEventListener('click', () => {
    document.getElementById('overlay-text').textContent = img.dataset.text;
    // Crée ou met à jour le lien dans l’overlay
    const link = document.getElementById('overlay-link');
    if (link) {
      link.href = img.dataset.link;
      link.textContent = img.dataset.link;
    } else {
      // Si le lien n’existe pas encore, tu peux le créer ici
      const overlayLink = document.createElement('a');
      overlayLink.id = 'overlay-link';
      overlayLink.href = img.dataset.link;
      overlayLink.textContent = img.dataset.link;
      overlayLink.target = '_blank';
      // Ajoute le lien dans l’overlay
      document.getElementById('overlay').appendChild(overlayLink);
    }
    document.getElementById('overlay').classList.remove('hidden');
  });
});

animate();
</script>
